---
layout: default
---
<article>
  <nav class="breadcrumb">
    <a href="{{ site.baseurl }}/">Home</a> >
    <a href="{{ site.baseurl }}/topics/{{ page.category }}/">{{ page.category | capitalize }}</a> >
    <a href="{{ site.baseurl }}/topics/{{ page.category }}/{{ page.subcategory }}/">{{ page.subcategory | replace: '-', ' ' | capitalize }}</a>
  </nav>
  
  <h1>{{ page.title }}</h1>
  
  {{ content }}
  
  <div class="related">
    <h3>Related Topics</h3>
    <!-- Related content logic here -->
  </div>
</article>
